<script>

// MODAL


var aboutPage = document.getElementById('aboutPage')
var myInput = document.getElementById('myInput')

aboutPage.addEventListener('shown.bs.modal', function () {
  myInput.focus()
});


// MAPA BASE
 var map = L.map('map', {zoomControl: false, zoomSnap: 0.2}).setView([-38.7359326, -73.0208552], 11);
 L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
    opacity: 1.0,
    minZoom: 10,
    maxZoom: 14,
    minNativeZoom: 0,
    maxNativeZoom: 18,
}).addTo(map);

// 'https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}' 

// ZOOM CONTROL

L.control.zoom({
zoomInTitle: 'Acercar',
zoomOutTitle: 'Alejar'
}).addTo(map);
;

// UBICACIÓN

L.control.locate({
position: 'topleft',
icon: 'fa fa-map-marker',
iconLoading: 'fa fa-spinner fa-spin',
flyTo: true,
locateOptions: {
  enableHighAccuracy: true
},
strings: {
title: "Muestra tu ubicación actual",
popup: "La precisión actual es de aprox. {distance} {unit} alrededor de este punto.",
metersUnit: "metros",
    }
}).addTo(map);

// BUSQUEDA




//INFO RECUADRO

var info = L.control();

info.onAdd = function (map) {
  this._div = L.DomUtil.create('div', 'info');
  this.update();
  return this._div;
};

info.update = function (props) {
  this._div.innerHTML = '<h4>Localidad/comunidad</h4>' +  (props ?
    '<b>' + props.COMUNIDAD + '</b><br />' + 'TM: ' + props.TM : 'Seleccione para ver información');
};

info.addTo(map);


// PROPIEDADES HOVER TM
function highlightFeature(e) {
    var layer = e.target;

    layer.setStyle({
      weight: 0,
      fillColor: '#125312',
      dashArray: '',
      fillOpacity: 0.5,
    });

    info.update(layer.feature.properties);
  }

function resetHighlight(e) {
  tmImpe.resetStyle(e.target);
  info.update();
}

function onEachFeatureTM(feature, layer) {    // onEach TM
  layer.on({
    mouseover: highlightFeature,
    mouseout: resetHighlight,
  });

  var popupContent =  '<table>\
                      <tr>\
                        <th scope="row">Comunidad:</th>\
                        <td>' + '&nbsp' + (feature.properties.COMUNIDAD) + '</td>\
                      </tr>\
                      <tr>\
                        <th scope="row">TM:</th>\
                        <td>' + '&nbsp' + (feature.properties.TM) + '</td>\
                      </tr>\
                      </table>\
                      <hr>Este espacio se puede utilizar para cualquier descripción, atributo, etc.';
  layer.bindPopup(popupContent,{
    maxHeight: 400,
  });
}


//Función de estilo para limitecomunal
function styleLimite(feature) {
  return{
    fillOpacity:0,
    opacity: 0.8,
    color: 'rgba(219,58,58,1.0)',
    //dashArray: '10,5', (Línea punteada, mayor valor menos segmentos)
    lineCap: 'butt',  
    lineJoin: 'round',  //(Uniones, redondeadas o rectas)
    weight: 2.0,
    fill: false,
    fillOpacity: 0.8,
    fillColor: 'rgba(229,182,54,0.0)',
    interactive: false,
  }
}

//Función de estilo para TM
function styleTM(feature) {
  return{
    fillOpacity:0,
    opacity: 0.2,
    color: 'rgba(219,58,58,1.0)',
    //dashArray: '10,5', (Línea punteada, mayor valor menos segmentos)
    lineCap: 'butt',  
    lineJoin: 'round',  //(Uniones, redondeadas o rectas)
    weight: 1.5,
    fill: true,
    fillOpacity: 0.2,
    fillColor: '#96cf2a',
    interactive: true,
  }
}

//CAPAS

var imp = L.geoJson(limiteComunal, {
  style: styleLimite,
}).addTo(map);

var tmImpe = new L.geoJson(tmImperial, {
  style: styleTM,
  onEachFeature: onEachFeatureTM,       // onEach (hover, popup) 
}).addTo(map);

var searchControl = new L.Control.Search({
		layer: tmImpe, 
		propertyName: 'COMUNIDAD',
		marker: false,
    zoom: 13,
    textPlaceholder: 'Buscar localidad/comunidad',
    textCancel: 'Cancelar',
    textErr: 'No encontrado',
    marker: {
      icon: 'fa fa-map-marker',
    },
	});
	
  searchControl.on('search:locationfound', function(e) {
		e.layer.setStyle({fillColor: '#e64b0e', opacity: 0.8});
		if(e.layer._popup)
			e.layer.openPopup();
	}).on('search:collapsed', function(e) {
		featuresLayer.eachLayer(function(layer) {	//restore feature color
      featuresLayer.resetStyle(layer);
		});	
	});
	
  
  
  map.addControl(searchControl);



</script>
